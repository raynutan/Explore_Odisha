<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odisha Tourism</title>
  <link rel="shortcut icon" href="public/images/logo/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="preloadder">
  </div>
  <header class="primary-header">
    <div class="left-part">
      <img src="Pic2.png" alt="">
      <div class="logo">
        <h1>O<span>DI</span>SHA Tourism</h1>
      </div>
    </div>
    <div class="right-part">
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#top">Top Places</a></li>
          <li><a href="#about">About Odisha</a></li>
          <li><a href="#tour">Tours</a></li>
          <li><a href="#media">Media</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="Feedback/feedback.html">Feedback</a></li>
        </ul>
        <div class="btn-group">
          <a href="#" class="btn btn-try">
            <span>About Us</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </div>
      <div class="ham-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
      </div>
    </div>
  </header>
  <section class="contact" id="contact">
    <div class="main-text">
      <h1><font color="#2dbb9c">Feedback</font></h1>
    </div>
    <div class="main-container">
      <form action="#">
        <div class="name">
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Your name " id="name" name="name">
        </div>
        <div class="phone">
          <label for="email"><b>Email</b></label>
          <input type="email" name="email" id="phone" placeholder="Enter Your Email">
        </div>
        <div class="message">
          <label for="message"><b>Tell Us How We Can Improve</b></label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Tell us in details about how we can improve our services."></textarea>
        </div>
        <div class="name">
          <label for="name"><b>Rating: Rate Us With Your Valuable Feedback</b></label>
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
          </div>
        </div>
        <div class="btn-container">
          <button class="btn-send">
            Submit
          </button>
          <button class="btn-send">
            Reset
          </button>
        </div>

      </form>
    </div>
  </section>

  <script src="main.js"></script>
</body>

</html>
